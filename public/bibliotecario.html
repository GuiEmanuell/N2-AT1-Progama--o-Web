<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bibliotecário</title>
  <link rel="stylesheet" href="/style/style.css" />
</head>
<body>
  <div class="container">
    <h1>Painel do Bibliotecário</h1>
    <button>Sair</button>

    <h2>Livros Cadastrados</h2>
    <table id="tabela-livros">
      <thead>
        <tr>
          <th>ID</th>
          <th>Título</th>
          <th>Autor</th>
          <th>Ano</th>
          <th>Quantidade</th>
          <th>Disponível</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Cadastrar Novo Livro</h2>
    <form id="form-cadastro-livro">
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" name="titulo" required />
      <label for="autor">Autor:</label>
      <input type="text" id="autor" name="autor" required />
      <label for="ano">Ano:</label>
      <input type="number" id="ano" name="ano" required min="0" />
      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" name="quantidade" required min="1" />
      <button type="submit">Cadastrar Livro</button>
    </form>

    <h2>Empréstimos Ativos/Pendentes</h2>
    <table id="tabela-emprestimos">
      <thead>
        <tr>
          <th>Leitor</th>
          <th>Livro</th>
          <th>Data Empréstimo</th>
          <th>Data Prevista</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

    <script src="/script/bibliotecario.js"></script>
</body>
</html>
