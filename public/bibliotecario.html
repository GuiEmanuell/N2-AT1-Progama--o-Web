<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Bibliotecário</title>
  <link rel="stylesheet" href="/style/style.css" />
</head>
<body>
  <div class="container">
    <header style="display: flex; justify-content: space-between; align-items: center;">
        <h1>Painel do Bibliotecário</h1>
        <button id="btn-logout" style="background-color: #dc3545; color: white;">Sair</button>
    </header>

    <hr>

    <section>
        <h2>Livros Cadastrados</h2>
        <table id="tabela-livros">
          <thead>
            <tr>
              <th>ID</th>
              <th>Título</th>
              <th>Autor</th>
              <th>Ano</th>
              <th>Estoque</th> <th>Disponível?</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            </tbody>
        </table>
    </section>

    <hr>

    <section>
        <h2>Cadastrar Novo Livro</h2>
        <form id="form-cadastro-livro">
          <div class="form-group">
              <label for="titulo">Título:</label>
              <input type="text" id="titulo" name="titulo" required placeholder="Ex: Dom Casmurro" />
          </div>

          <div class="form-group">
              <label for="autor">Autor:</label>
              <input type="text" id="autor" name="autor" required placeholder="Ex: Machado de Assis" />
          </div>

          <div class="form-group">
              <label for="ano">Ano:</label>
              <input type="number" id="ano" name="ano" min="1000" placeholder="Ex: 1899" />
          </div>

          <div class="form-group">
              <label for="quantidade">Quantidade em Estoque:</label>
              <input type="number" id="quantidade" name="quantidade" required min="0" value="1" />
          </div>

          <button type="submit">Cadastrar Livro</button>
        </form>
    </section>

    <hr>

    <section>
        <h2>Empréstimos Ativos/Pendentes</h2>
        <table id="tabela-emprestimos">
          <thead>
            <tr>
              <th>Leitor</th>
              <th>Livro</th>
              <th>Data Empréstimo</th>
              <th>Data Prevista</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody>
             </tbody>
        </table>
    </section>
  </div>

  <script src="/script/bibliotecario.js"></script>
  
  <script>
    document.getElementById('btn-logout').addEventListener('click', () => {
        if(confirm('Deseja realmente sair?')) {
            localStorage.removeItem('usuario');
            window.location.href = '/index.html';
        }
    });
  </script>
</body>
</html>
